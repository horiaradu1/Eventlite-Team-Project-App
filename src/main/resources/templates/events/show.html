<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">
<head>
  <title th:text="${name}">Event title</title>
</head>
<body>
  <div layout:fragment="content">
    <h1 th:text="${name}">Event!</h1>

    <blockquote>
      <p th:text="'When: ' + ${date} + ' ' + ${time}">Event date</p>
      <p th:text="'Where: ' + ${venue}">Venue</p>
      <p th:text="'Why: ' + ${description}">Event description</p>
      <form th:action="@{/events/{num}(num=${id})}" th:method="delete">
	  	<button type="submit"><i class="fas fa-trash" aria-hidden="true"></i> Delete</button>
	  </form>
    </blockquote>
    
  </div>
 
</body>
</html>
