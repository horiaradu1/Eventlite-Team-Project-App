<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All venues</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All venues</h1>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-atlas"></i> Address</th>
          <th><i class="fas fa-user-circle"></i> Capacity</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="v : ${venues}">
          <td th:text="${v.name}">My Venue</td>
          <td th:text="${v.street + ', ' + v.postcode}"> Venue address</td>
          <td th:text="${{v.capacity}}">Venue capacity</td>
        </tr>
      </tbody>
    </table>

  	<div sec:authorize="isAuthenticated()">
    	<a class="btn btn-primary" role="button" href="/venues/add"><i class="fas fa-plus" aria-hidden="true"></i> Add venue </a>
    </div>
  </div>
</body>
</html>
