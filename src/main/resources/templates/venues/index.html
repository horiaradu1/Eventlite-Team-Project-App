    <h2>Venues:</h2>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Venue</th>
          <th><i class="fas fa-map-marker-alt"></i> Street</th>
          <th><i class="fas fa-calendar"></i> Postcode</th>
          <th><i class="fas fa-clock"></i> Capacity</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${venues}">
          <td th:text="${v.getName()}">My Venue</td>
          <td th:text="${v.getStreet()}">Street</td>
          <td th:utext="${{v.getPostcode()}}">Postcode</td>
          <td th:text="${{v.getCapacity()}}">Capacity</td>
          <td>
          	<form th:action="@{/venues/{num}(num=${v.id})}">
      		  <button type="submit"><i class="fas fa-eye" aria-hidden="true"></i> View</button>

        </tr>
      </tbody>
